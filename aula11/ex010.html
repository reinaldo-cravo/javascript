<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> KM/H
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
       

        function calcular() {

            var txtv = window.document.getElementById('txtvel') //ou querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de <strong> ${vel} KM/H </strong> `
            if (vel > 60){
                res.innerHTML += `<p> voce esta <strong>MULTADO</strong> por excesso de velocidade </p>`
            }

            res.innerHTML += `<p>dirija sempre com cinto de segurança</p>`

        }


    </script>
</body>
</html>
